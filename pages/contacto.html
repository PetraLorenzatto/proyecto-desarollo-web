        <section class="mensaje">

            <form class="mensaje-form" action="/enviar_mensaje" method="post">

                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre">
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono">
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="box-mensaje">
                    <label for="mensaje">Tu mensaje:</label><br>
                    <textarea id="mensaje" name="mensaje" rows="5" cols="50"
                        placeholder="Escribe tu mensaje aquí..."></textarea><br><br>
                    <button type="submit" class="submit-button">Enviar mensaje</button>
                </div>
            </form>
        </section>
